<form class="wrapper" [formGroup]="timerForm" (ngSubmit)="onsubmit()">
  <mat-form-field>
    <input
      matInput
      formControlName="date"
      [matDatepicker]="date"
      placeholder="Set date"
    />
    <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
    <mat-datepicker #date></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      formControlName="time"
      [ngxTimepicker]="time"
      placeholder="Set time"
    />
    <ngx-material-timepicker #time></ngx-material-timepicker>
  </mat-form-field>

  <button class="btn green-bg white green-border" mat-button type="submit">
    Set Date
  </button>
</form>
