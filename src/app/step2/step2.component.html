<app-header [auth]="true"></app-header>
<div class="wrapper">
  <section class="page-header page-header-xs" id="Reg">
    <div class="container">
      <div class="row">
        <h1>استمارة حجز ارض</h1>
        <h1>&nbsp;-&nbsp;
          <span>قطع أراضي الأكثر تمييز</span>
        </h1>
      </div>
    </div>
  </section>
  <div class="container">
    <section class="stepB">
      <h4 class="green-bg white py-3 pl-2"> بيانات الارض</h4>
      <div class="row mt-3 mx-0">
        <div class="col-6">
          <div class="form-group mt-3">
            <label for="governorates">المحافظه *</label>
            <select (change)="fireGovSelection($event.target.selectedIndex)" class="form-control" id="governorates" name="unitGovID">
              <option *ngFor="let gov of govList" [value]="gov.value">{{gov.gov}}</option>
            </select>
          </div>

          <div class="form-group mt-3">
            <label for="regions">المنطقه *</label>
            <select [disabled]= "regionListDisabled" (change)="fireRegionSelection($event.target.selectedIndex)" name="first" class="form-control" id="regions">
              <option *ngFor="let region of regionList">{{region.region}}</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="subDistricts">المجاوره *</label>
            <select [disabled]= "subDistrictListDisabled" (change)="fireSubDistrictSelection($event.target.selectedIndex)" name="first" class="form-control" id="subDistricts">
              <option *ngFor="let subDistrict of subDistrictList">{{subDistrict.subDistrict}}</option>
            </select>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group mt-3">
            <label for="cities">المدينه *</label>
            <select [disabled]= "cityListDisabled" (change)="fireCitySelection($event.target.selectedIndex)" name="first" class="form-control" id="cities">
              <option *ngFor="let city of cityList">{{city.city}}</option>
            </select>
          </div>


          <div class="form-group mt-3">
            <label for="districts">الحي *</label>
            <select [disabled]= "districtListDisabled" (change)="fireDistrictSelection($event.target.selectedIndex)" name="first" class="form-control" id="districts">
              <option *ngFor="let district of districtList">{{district.district}}</option>
            </select>
          </div>

          <div class="form-group mt-3">
            <label for="lands">رقم القطعه *</label>
            <select [disabled]= "landListDisabled" name="first" class="form-control" id="lands">
              <option *ngFor="let land of landList">{{land.land}}</option>
            </select>
          </div>
        </div>

      </div>
    </section>
    <div class="text-center">
      <button (click)="step2Next()" [disabled]="!gov || !neih || !city || !area || !spaceNo || !adj || !reg" class="btn green-bg white nextbtn">تاكيد </button>
      <button class="btn green-bg white nextbtn mr-3">رجوع للتعديل</button>
    </div>
  </div>

</div>
