<app-header [auth]="true"></app-header>
<div class="wrapper">
  <section class="page-header page-header-xs" id="Reg">
    <div class="container">
      <div class="row">
        <h1>استمارة حجز ارض</h1>
        <h1>&nbsp;-&nbsp;
          <span>قطع أراضي الأكثر تمييز</span>
        </h1>
      </div>
    </div>
  </section>
  <div class="container">
    <section class="stepB">
      <h4 class="green-bg white py-3 pl-2"> بيانات الارض</h4>
      <div class="row mt-3 mx-0">
        <div class="col-6">
          <div class="form-group mt-3">
            <label for="pay-way">المحافظه *</label>
            <select (change)="fireGovernoratesSelection($event.target.value)" class="form-control" id="governorates" name="unitGovID">
              <option *ngFor="let gov of govList" [value]="gov.value">{{gov.gov}}</option>
            </select>
          </div>

          <div class="form-group mt-3">
            <label for="pay-way">المنطقه *</label>
            <select [(ngModel)]="reg" (change)="fireSelection()" name="first" class="form-control" id="pay-way">
              <option *ngFor="let reg of regList">{{reg.reg}}</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="pay-way">المجاوره *</label>
            <select [(ngModel)]="adj" (change)="fireSelection()" name="first" class="form-control" id="pay-way">
              <option *ngFor="let adj of adjList">{{adj.adj}}</option>
            </select>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group mt-3">
            <label for="pay-way">المدينه *</label>
            <select (change)="fireCitySelection($event.target.value)" name="first" class="form-control" id="cities">
              <option *ngFor="let city of cityList">{{city.city}}</option>
            </select>
          </div>


          <div class="form-group mt-3">
            <label for="pay-way">الحي *</label>
            <select [(ngModel)]="neih" (change)="fireSelection()" name="first" class="form-control" id="pay-way">
              <option *ngFor="let neih of neihList">{{neih.neih}}</option>
            </select>
          </div>

          <div class="form-group mt-3">
            <label for="pay-way">رقم القطعه *</label>
            <select [(ngModel)]="spaceNo" (change)="fireSelection()" name="first" class="form-control" id="pay-way">
              <option *ngFor="let spaceNo of spaceNoList">{{spaceNo.spaceNo}}</option>
            </select>
          </div>
        </div>

      </div>
    </section>
    <div class="text-center">
      <button (click)="step2Next()" [disabled]="!gov || !neih || !city || !area || !spaceNo || !adj || !reg" class="btn green-bg white nextbtn">تاكيد </button>
      <button class="btn green-bg white nextbtn mr-3">رجوع للتعديل</button>
    </div>
  </div>

</div>
